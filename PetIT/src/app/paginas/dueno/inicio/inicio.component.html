<div class="row">
    <div class="col s12 m12">
		<mz-card [hoverable]="true">
			<mz-card-title>
				Últimas atenciones realizadas
			</mz-card-title>
			<mz-card-content>
				<table class="striped">
			        <thead>
			          <tr>
			              <th>Nombre</th>
			              <th>Fecha Atención</th>
			          </tr>
			        </thead>
			        <tbody>
			    	    <tr *ngFor="let item of citas">
					        <td>{{item?.mascotaModel?.nombre}}</td>
					        <td>{{item?.horaModel?.fecha}}</td>
						</tr>
			        </tbody>
				</table>
			</mz-card-content>
		</mz-card>
	</div>
</div>
