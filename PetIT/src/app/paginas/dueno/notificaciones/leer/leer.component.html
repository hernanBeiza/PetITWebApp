	    <div class="col s12 m12">
			<div class="card-panel">
				<h5>Notificaciones</h5>
				<p>Lee tus notificaciones</p>
			</div>

					{{bajada}}

			-->
		</div>
	</div>
	<div class="row">
	    <div class="col s12 m12">
			<mz-card [hoverable]="true">
				<mz-card-title>
					Leer notificaciones
				</mz-card-title>
				<mz-card-content>
					<table>
					    <thead>
					      <tr>
					          <th>Fecha</th>
					          <th>Titulo</th>
					          <th>Acciones</th>
					      </tr>
					    </thead>
					    <tbody>
				    	    <tr *ngFor="let item of notificaciones"
							[class.nueva]="item.valid == 1">
					        <td>{{item.fecha}}</td>
					        <td>{{item.titulo}}</td>
					        <td>
								<a class="btn-floating waves-effect waves-light green" 
								(click)="verDetalle(item);">
									<i mz-icon-mdi mz-input-prefix [icon]="'book-open'"></i>
								</a>
						    </td>
					      </tr>
					    </tbody>
					</table>
					<mz-pagination
						(pageChange)="onPageChange($event)"
						[currentPage]="1"
						[enableFirstAndLastPageButtons]="false"
						[itemsPerPage]="10"
						[totalItems]="30"
					>
					</mz-pagination>
				</mz-card-content>
			</mz-card>
		</div>
	</div>
	<!-- Ventana modal detalle DueÃ±o Mascota-->
	<mz-modal #detalleSheetModal [fixedFooter]="true" [options]="modalOptions">
		<mz-modal-header>
			<h4>{{notificacionDetalleModel?.titulo}}</h4>
		</mz-modal-header>
		<mz-modal-content>
			<div class="row">
			    <div class="col s12 m6">
		    		<img class="responsive-img" [src]="notificacionDetalleModel?.imagen">
				</div>	
			    <div class="col s12 m6">
					{{notificacionDetalleModel?.mensaje}}
				</div>
			</div>
		</mz-modal-content>
		<mz-modal-footer>
			<button mz-button [flat]="true" class="green" (click)="cerrarNotificacion();">Cerrar</button>
		</mz-modal-footer>
	</mz-modal>
