<div class="container">
	<div class="row">
	    <div class="col s12 m12">
			<mz-card [hoverable]="true">
				<mz-card-title>
					<h2 class="center-align">
		            	<img src="assets/img/petitlogo.png" width="100px" alt="Logo de Pet-IT" class="circle responsive-img valign profile-image-login">
					</h2>
		        	<h3 class="center-align">
		            	Pet-IT 
					</h3>
				</mz-card-title>
				<mz-card-content>
	                <form
	                [formGroup]="loginForm" 
	                (ngSubmit)="onSubmit(loginForm.value)">				
						<mz-input-container class="input-field col s12">
							<i mz-icon-mdi mz-input-prefix [icon]="'account-box'"></i>
	                        <input mz-input id="rut" type="text"
	                        placeholder="Rut" 
							[formControl]="rut" 
							[(ngModel)]="usuarioModel.rut"
							mz-validation
					        [errorMessageResource]="formErrors.rut"
							validateRut
							formatRut
							required>
						</mz-input-container>	
						<mz-input-container class="input-field col s12">
							<i mz-icon-mdi mz-input-prefix [icon]="'key'"></i>
	                        <input mz-input id="contrasena" type="password"
	                        placeholder="Contraseña"
							[formControl]="contrasena" 
							[(ngModel)]="usuarioModel.password"
							mz-validation
					        [errorMessageResource]="formErrors.contrasena"
							required>
						</mz-input-container>

	                    <button mz-button type="submit" 
	                    [disabled]="!loginForm.valid || enviandoFlag"
	                    name="action">Iniciar Sesión</button>
					</form>
				</mz-card-content>
			</mz-card>
		</div>
	</div>
</div>
