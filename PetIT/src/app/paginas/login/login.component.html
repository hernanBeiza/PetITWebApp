<div class="container">
	<div class="row">

		<div class="col s12 card-panel">
				<h2 class="center-align">
	            	<img src="assets/img/petitlogo.png" width="100px" alt="Logo de Pet-IT" class="circle responsive-img valign profile-image-login">
				</h2>
	        	<h3 class="center-align">
	            	Pet-IT 
				</h3>
	            <div class="row">
	                <form class="col s12" 
	                [formGroup]="loginForm" 
	                (ngSubmit)="onSubmit(loginForm.value)">
						<mz-input-container class="input-field col s12">
							<i mz-icon-mdi mz-input-prefix [icon]="'account-box'"></i>
                            <input mz-input id="user" type="text"
                            placeholder="Rut" 
							[formControl]="rut" 
							[(ngModel)]="usuarioModel.user"
							mz-validation
					        [errorMessageResource]="formErrors.rut"
							validateRut
							formatRut
							required>
						</mz-input-container>
						<mz-input-container class="input-field col s12">
							<i mz-icon-mdi mz-input-prefix [icon]="'key'"></i>
                            <input mz-input id="pass" type="password"
                            placeholder="ContraseÃ±a" 
							[formControl]="contrasena" 
							[(ngModel)]="usuarioModel.pass"
							mz-validation
					        [errorMessageResource]="formErrors.contrasena"
					        required
                            >
						</mz-input-container>
                    	<div class="divider"></div>
                    	<div class="col m12">
                        	<p class="right-align">
                                <button class="btn btn-large waves-effect waves-light" 
                                type="submit" 
                                [disabled]="!loginForm.valid || enviandoFlag"
                                name="action">Inicio</button>
                            </p>
	                    </div>
	                </form>
	            </div>

	    </div>
	</div>
</div>
