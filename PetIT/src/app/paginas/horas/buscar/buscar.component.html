	<div class="row">
	    <div class="col s12 m12">
			<mz-card [hoverable]="true">
				<mz-card-title>
					1. Buscar due침o: 
				</mz-card-title>
				<mz-card-content>
					Buscar due침o por: 
					<mz-radio-button-container>
					  <input mz-radio-button
						[(ngModel)]="filtroField"
					    [label]="'Rut'"
						value="rut"
					    id="rut"
					    name="radio-group"
					    type="radio">
					  <input mz-radio-button
						[(ngModel)]="filtroField"
					    [label]="'Nombre'"
						value="nombre" 
					    id="nombre"
					    name="radio-group"
					    type="radio">
					</mz-radio-button-container>

					<mz-input-container>
						<i mz-icon-mdi mz-input-prefix
					    	[icon]="'magnify'">
						</i>
						<input mz-input
						[(ngModel)]="filtroString"
						id="buscar-input"
						placeholder="Ingrese {{filtroField}}"
						length="20"
						type="text">
					</mz-input-container>

				</mz-card-content>
			</mz-card>
		</div>
	</div>
	<div class="row">
	    <div class="col s12 m12">
			<mz-card [hoverable]="true">
				<mz-card-title>
					2. Due침os Encontrados:
				</mz-card-title>
				<mz-card-content>
					<table class="striped">
					    <thead>
					      <tr>
					          <th>Rut</th>
					          <th>Nombre</th>
					          <th>Nombre Mascota</th>
					          <th>Direcci칩n</th>
					          <th>Acciones</th>
					      </tr>
					    </thead>
					    <tbody>
				    	    <tr *ngFor="let item of duenos | filtro : filtroField : filtroString">
					        <td>{{item.rut | rut}}</td>
					        <td>{{item.nombre}}</td>
					        <td>{{item.mascota.nombre}}</td>
					        <td>{{item.direccion}}</td>
					        <!--
					        <td><button mz-button (click)="irAgendar(item);">Agendar</button></td>
						    -->
						    <td>
								<a class="btn-floating waves-effect waves-light green" 
								(click)="irAgendar(item);">
									<i mz-icon-mdi mz-input-prefix [icon]="'pen'"></i>
								</a>
						    </td>
					      </tr>
					    </tbody>
					</table>
				</mz-card-content>
			</mz-card>
		</div>
	</div>
