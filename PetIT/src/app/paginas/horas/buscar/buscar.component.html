	<div class="row">
	    <div class="col s12 m12">
			<mz-card [hoverable]="true">
				<mz-card-title>
					1. Buscar dueño: 
				</mz-card-title>
				<mz-card-content>
					Buscar dueño por: 
	                <form
	                [formGroup]="buscarForm" 
	                (ngSubmit)="onSubmit(buscarForm.value)">
						<mz-radio-button-container>
							<input mz-radio-button
  							[formControl]="fieldControl" 
							[(ngModel)]="filtroField"
						    [label]="'Rut'"
							value="rut"
						    id="rut"
						    name="radio-group"
						    type="radio">
							<input mz-radio-button
							[formControl]="fieldControl" 
							[(ngModel)]="filtroField"
						    [label]="'Nombre'"
							value="nombre" 
						    id="nombre"
						    name="radio-group"
						    type="radio">
						</mz-radio-button-container>
						<mz-input-container>
							<i mz-icon-mdi mz-input-prefix
						    	[icon]="'magnify'">
							</i>
							<input mz-input
  							[formControl]="stringControl" 
							[(ngModel)]="filtroString"
							placeholder="Ingrese {{filtroField}}"
							length="20"
							type="text">
		                    <button mz-button type="submit" 
		                    [disabled]="!buscarForm.valid || enviandoFlag"
		                    name="action">Buscar dueño</button>
						</mz-input-container>
					</form>
					<!--
					<app-buscador-duenos></app-buscador-duenos>
					-->
				</mz-card-content>
			</mz-card>
		</div>
	</div>
	<div class="row">
	    <div class="col s12 m12">
			<mz-card [hoverable]="true">
				<mz-card-title>
					2. Dueños Encontrados:
				</mz-card-title>
				<mz-card-content>
					<table class="striped">
					    <thead>
					      <tr>
					          <th>Rut</th>
					          <th>Nombre</th>
					          <th>Nombre Mascota</th>
					          <th>Dirección</th>
					          <th>Acciones</th>
					      </tr>
					    </thead>
					    <tbody>
				    	    <!--<tr *ngFor="let item of duenos | filtro : filtroField : filtroString">-->
				    	    <tr *ngFor="let item of duenos">
					        <td>{{item.rutdueno | rut}}</td>
					        <td>{{item.nombres}} {{item.apellidopaterno}}</td>
					        <td>{{item.mascota.nombre}}</td>
					        <td>{{item.direccion}}</td>
					        <!--
					        <td><button mz-button (click)="irAgendar(item);">Agendar</button></td>
						    -->
						    <td>
								<a class="btn-floating waves-effect waves-light green" 
								(click)="irAgendar(item);">
									<i mz-icon-mdi mz-input-prefix [icon]="'pen'"></i>
								</a>
						    </td>
					      </tr>
					    </tbody>
					</table>
				</mz-card-content>
			</mz-card>
		</div>
	</div>
