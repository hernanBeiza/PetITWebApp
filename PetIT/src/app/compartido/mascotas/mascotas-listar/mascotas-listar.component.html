<div class="row">
    <div class="col s12 m12">
		<mz-card [hoverable]="true">
			<mz-card-title>
				Mascotas encontradas
			</mz-card-title>
			<mz-card-content>
				<table>
				    <thead>
						<tr>
							<th>Rut</th>
							<th>Tipo</th>
							<th>Raza</th>
							<th>Nombre</th>
			          		<th>Acciones</th>
						</tr>
				    </thead>
				    <tbody>
			    	    <!--<tr *ngFor="let item of duenos | filtro : filtroField : filtroString">-->
			    	    <tr *ngFor="let item of mascotas" style="cursor: pointer;" 
			    	    (click)="seleccionarMascota(item);"
						[class.seleccionada]="item.rutmascota == mascotaSeleccionada?.rutmascota"
			    	    >
				        <td>{{item.rutmascota | rut}}</td>
				        <td>{{item.tipoMascotaModel.nombre}}</td>
				        <td>{{item.razaModel.nombre}}</td>
				        <td>{{item.nombre}}</td>
					    <td>
							<!--
							<a class="btn-floating waves-effect waves-light green" 
							(click)="irAgendar(item);">
								<i mz-icon-mdi mz-input-prefix [icon]="'pen'"></i>
							</a>
							-->
							<a (click)="irEditar(item);" mz-tooltip [tooltip]="'Consultar horas de esta mascota'" [position]="'top'">
								<i mz-icon-mdi mz-input-prefix [icon]="'magnify'"></i>
							</a>
					    </td>
				      </tr>
				    </tbody>
				</table>
				<mz-pagination
					(pageChange)="onPageChange($event)"
					[currentPage]="1"
					[enableFirstAndLastPageButtons]="false"
					[itemsPerPage]="10"
					[totalItems]="30"
				>
				</mz-pagination>
			</mz-card-content>
		</mz-card>
	</div>
</div>
